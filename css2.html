<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 500px;
            background-color: yellow;
            position: relative;
        }
        .child{
            height: 500px;
            width: 500px;
            background-color: crimson;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">Parent</div>
        <div class="child">Child</div>
    </div>
</body>
</html>
